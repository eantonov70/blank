<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через MetaMask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Авторизация через MetaMask</h1>
<button id="connectButton">Подключить MetaMask</button>
<p id="accountDisplay"></p>

<script>
    const connectButton = document.getElementById('connectButton');
    const accountDisplay = document.getElementById('accountDisplay');

    // Проверяем, доступен ли Ethereum объект (MetaMask)
    if (typeof window.ethereum !== 'undefined') {
        console.log('MetaMask найден!');
        connectButton.addEventListener('click', async () => {
            try {
                // Запросить доступ к учетной записи
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                // Отобразить адрес первой учетной записи
                accountDisplay.innerText = 'Подключенный аккаунт: ' + accounts[0];
            } catch (error) {
                console.error('Ошибка при подключении:', error);
                accountDisplay.innerText = 'Ошибка при подключении: ' + error.message;
            }
        });
    } else {
        console.log('MetaMask не установлен!');
        accountDisplay.innerText = 'Пожалуйста, установите MetaMask!';
    }
</script>
</body>
</html>
