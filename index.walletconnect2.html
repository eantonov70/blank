<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
<button id="connectButton">Подключить кошелек</button>
<div id="account"></div>

<script>
    // Шаг 2: Создайте провайдер WalletConnect
    const provider = new WalletConnectProvider.default({
        rpc: {
            97: "https://data-seed-prebsc-1-s1.binance.org:8545/" // URL для тестовой сети BNB
        },
        chainId: 97, // ID тестовой сети BNB
    });

    // Шаг 3: Обработчик кнопки подключения
    document.getElementById("connectButton").onclick = async () => {
        // Проверяем, подключен ли WalletConnect
        if (!provider.connected) {
            // Подключаем кошелек
            await provider.enable();
        }

        // Создаем экземпляр Web3
        const web3 = new Web3(provider);

        // Получаем аккаунты
        const accounts = await web3.eth.getAccounts();
        document.getElementById("account").innerText = `Подключенный аккаунт: ${accounts[0]}`;
    };
</script>
</body>
</html>
