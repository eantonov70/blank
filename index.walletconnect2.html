<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect UI Example</title>
    <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
<button id="connectButton">Подключить кошелек</button>
<script>
    // Создайте провайдер WalletConnect
    const provider = new WalletConnectProvider.default({
        rpc: {
            3: "https://ropsten.infura.io/v3/YOUR_INFURA_PROJECT_ID", // Тестовая сеть Ropsten
        },
        chainId: 3,
    });

    // Обработчик события для кнопки подключения
    document.getElementById('connectButton').onclick = async () => {
        // Проверка, подключен ли WalletConnect
        if (!provider.connected) {
            // Подключение к кошельку с отображением UI
            await provider.enable();
        }

        // Создание экземпляра Web3
        const web3 = new Web3(provider);

        // Получение адреса аккаунта
        const accounts = await web3.eth.getAccounts();
        console.log("Подключенный аккаунт:", accounts[0]);
    };
</script>
</body>
</html>
